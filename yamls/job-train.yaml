apiVersion: batch/v1
kind: Job # Deployment will automatically restart when killed. Use Pod if not needed
metadata:
  labels:
    k8s-app: research
  generateName: amraj-train-on- # replace <your_name> with something that identifies you
  namespace: ecewcsng
spec:
  template:
    metadata:
      labels:
        k8s-app: research
    spec:
      restartPolicy: Never
      containers:
      - name: research
        image: amanraj42/tensorflow-gpu-ray:v1.11
        imagePullPolicy: Always
        workingDir: /ceph/amanraj/codes/pba-signet
        command: ["/bin/bash", "scripts/train_hp.sh"] # replace this with your own job execution scripts
        resources:
          requests:
            memory: "20Gi"        # requests 20Gi of memory minimum
            cpu: "3"             # requests 2 CPU extras
            nvidia.com/gpu: 1
            ephemeral-storage: 10Gi
          limits:
            memory: "45Gi"
            cpu: "5"
            nvidia.com/gpu: 1 # requesting X GPU
            ephemeral-storage: 10Gi
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm
        - mountPath: /ceph
          name: ceph
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
      - name: ceph
        flexVolume:
          driver: ceph.rook.io/rook
          fsType: ceph
          options:
            clusterNamespace: rook
            fsName: nautilusfs
            path: /ecewcsng
            mountUser: ecewcsng
            mountSecret: ceph-fs-secret
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: gpu-type
                operator: In # Use NotIn for other types
                values:
                - 1080Ti
      nodeSelector:
        kubernetes.io/hostname: k8s-chase-ci-02.calit2.optiputer.net
      tolerations:                                      # use nodes that can't access public internet
        #- key: "nautilus.io/science-dmz"
        #  operator: "Exists"
        #  effect: "NoSchedule"
        - key: "nautilus.io/bharadia"                   # as a priority , bharadia
          operator: "Exists"
          effect: "NoSchedule"

